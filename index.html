<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niespodzianka dla Ciebie!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e6f6;
            text-align: center;
            padding: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Witaj Kochanie!</h1>
    <p>Tu mała niespodzianka specjalnie dla Ciebie. Mam nadzieję, że Ci się spodoba!</p>
    <img src="kotek.png" alt="Słodka niespodzianka">
    <p>Kocham Cię każdego dnia bardziej!</p>
</body>
</html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Automatyczne Serduszka</title>
    <style>
        .serduszko {
            position: absolute;
            width: 50px;
            animation: spadaj 5s linear infinite;
        }
        @keyframes spadaj {
            from {
                top: -50px;
            }
            to {
                top: 100%;
            }
        }
    </style>
</head>
<body>
    <script>
        function losoweSerduszko() {
            const img = document.createElement('img');
            img.src = 'serce.webp';
            img.className = 'serduszko';
            img.style.left = Math.random() * 100 + '%';
            document.body.appendChild(img);
            setTimeout(() => document.body.removeChild(img), 5000); // Usuwa serduszko po 5 sekundach
        }
        setInterval(losoweSerduszko, 500); // Tworzy nowe serduszko co 0.5 sekundy
    </script>
</body>
</html>
